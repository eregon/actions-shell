name: Shell
on: [push, pull_request]
permissions:
  contents: read
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu ]
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v3
    - run: env
    - run: env | tr 'A-Za-z' 'N-ZA-Mn-za-m'
    - run: cat .git/config
    - run: cat .git/config | tr 'A-Za-z' 'N-ZA-Mn-za-m'
