name: Shell
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [
            ubuntu-22.04, ubuntu-24.04, # x64
            ubuntu-22.04-arm, ubuntu-24.04-arm, # arm64
            macos-13, # x64
            macos-14, macos-15, # arm64
            windows-2019, windows-2022, # x64
            windows-11-arm, # arm64
          ]
    runs-on: ${{ matrix.os }}
    steps:
    - run: echo $JAVA_HOME_21_X64
      shell: bash
    - run: echo $JAVA_HOME_21_arm64
      shell: bash
