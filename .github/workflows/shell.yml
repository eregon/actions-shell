name: Shell
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ truffleruby-19.3.1, truffleruby-20.0.0, truffleruby-20.1.0, truffleruby-20.2.0, truffleruby-20.3.0, truffleruby-21.0.0, truffleruby-21.1.0, truffleruby-21.2.0.1, truffleruby-21.3.0, truffleruby-22.0.0.2, truffleruby-22.1.0, truffleruby-22.2.0, truffleruby-22.3.1, truffleruby-23.0.0, truffleruby-23.1.2, truffleruby-24.0.2, truffleruby-24.1.2 ]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: ruby -v
