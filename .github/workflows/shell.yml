name: Shell
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - run: ls -la /opt/hostedtoolcache
      - run: ls -la /opt/hostedtoolcache/Ruby
      - run: ls -la /opt/hostedtoolcache/Ruby/3.2.4
      - run: ls -la /opt/hostedtoolcache/Ruby/3.2.4/x64
      - run: ls -la /opt/hostedtoolcache/Ruby/3.2.4/x64/lib
      - run: ls -la /opt/hostedtoolcache/Ruby/3.2.4/x64/lib/ruby
      - run: ls -la /opt/hostedtoolcache/Ruby/3.2.4/x64/lib/ruby/gems
      - run: ls -la /opt/hostedtoolcache/Ruby/3.2.4/x64/lib/ruby/gems/3.2.0
      - run: ls -la /opt/hostedtoolcache/Ruby/3.2.4/x64/lib/ruby/gems/3.2.0/gems
