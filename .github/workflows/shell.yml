name: Shell
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos ]
        ruby: [ 3.2 ]
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@master
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: ruby test.rb
    - run: ls -l /Applications
    - run: ls -l /Applications | grep -i Xcode
