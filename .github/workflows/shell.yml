name: Shell
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11, windows-2016, windows-2019 ]
    runs-on: ${{ matrix.os }}
    steps:
    - run: echo ${{ matrix.os }}
    - run: echo ${{ matrix.os }} | sed -E -e 's/(macos|windows)-.*/\1-latest/'
      shell: bash
