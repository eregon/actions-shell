name: Shell
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ruby:3.2
    steps:
    - uses: actions/checkout@master
    - uses: eregon/setup-ruby@investigate
      with:
        ruby-version: 3.4
    - run: ruby -v
    - run: pwd
    # - run: node --version
    # - run: which node
    - run: cat /etc/os-release
